<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/layui/2.5.6/layui.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/layui/2.5.6/css/layui.css}"/>

</head>
<body>
<h2>采购订单</h2>

<!--条件筛选-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<div th:replace="book_search::search"></div>
<table lay-even class="layui-table" id="demo" lay-filter="demo"></table>
<!--防止图片一半显示-->
<style rel="stylesheet">
    .layui-table-cell{
        text-align:center;
        height: auto;
        white-space: normal;
    }
    .layui-table img{
        max-width:100%;
    }
    .layui-table-cell .layui-form-checkbox [lay-skin="primary"]{
        top: 50%;
        transform: translateY(-50%);
    }



</style>

<!--表头的操作-->
<script type="text/html" id="headBar">
    <a class="layui-btn layui-btn-warm layui-btn-sm" lay-event="add"><i class="layui-icon layui-icon-add-circle" style="color:red;"></i>添加</a>
    <a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="delAll"><i class="layui-icon layui-icon-delete" style="color:yellow;"></i>批量删除</a>
</script>
<!--每行的操作-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit" style="color:pink;"></i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!--添加和修改的弹出层-->
<div th:replace="addOrSave::addOrUpdate"></div>
<div th:replace="detail::detail_common"></div>
<script type="text/javascript">
    layui.use(['table','jquery','layer','upload','form','laydate'],function(){
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        var upload = layui.upload;
        var form = layui.form;
        var laydate = layui.laydate;
        //初始化日期控件
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#createDate' //指定元素
            ,type: 'datetime'
        });

        var layerId; //用来保存弹出层的id
        //渲染表格
        var tableIndex = table.render({
            elem: '#demo'
            ,id:'demo'
            ,height: 312
            ,url: '[[@{/po/pros}]]' //数据接口
            ,toolbar:'#headBar'
            ,text:{none:'暂无相关数据'}
            ,page: true //开启分页
            ,limit:3
            ,limits:[3,6,9,12,15,18]
            ,cols: [
                [
                    {type:'checkbox'}
                    ,{field:'id', title:'订单编号', width:150}
                    ,{field:'name', title:'订单名称', width:180}
                    ,{field:'buyer', title:'买家', width:180}
                    ,{field:'requirementStatus', title:'采购状态', width:180}
                    ,{field:'createTime', title:'创建日期', width:180}
                    ,{field:'endTime', title:'完成日期', width:180}
                    ,{field:'totalprice', title:'订单价格', width:180}
                    ,{field:'approvalstatus', title:'审核状态', width:180}
                    ,{field:'version', title:'版本', width:180}
                    ,{toolbar: '#barDemo',fixed:'right',title:'操作',width:270,align:'center'}
                ]
            ]

        });
        //表头的操作
        table.on('toolbar(demo)',function(obj){

            var checkStatus = table.checkStatus(obj.config.id);
            var layEvent = obj.event;
            var rows = checkStatus.data;//获取选中行的数据
            if(layEvent == "add"){
                add();

            }else if(layEvent == "delAll"){
                if(rows.length == 0){
                    layer.alert('必须选中行才可以删除！');
                    return;
                }
                if(confirm("确定要删除吗")){
                    var ids = new Array();
                    $.each(rows,function(i,d){
                        ids[i] = d.bookId;
                    });
                    delAll(ids);
                }
            }

        });
        //每行的操作
        table.on('tool(demo)',function(obj){//tool是工具条事件，demo是table的lay-filter对应的值

            var row = obj.data;//获取每行的数据
            var layEvent =obj.event;//获取事件
            if(layEvent == "detail"){
                layIndex = layer.open({
                    type:1
                    ,content:$("#detail")
                    ,shade: [0.8, '#393D49']
                    ,area:['500px','400px']
                    ,success:function(){
                        console.log(row);
                        $("#dbookId").val(row.id);
                        $("#dbookName").val(row.name);
                        $("#dpublishId").val(row.buyer);
                        $("#dcreateDate").val(row.createDate);
                        $("#ddemo1").attr('src','/demo/upimg/'+row.pic);
                    }
                });

            }else if(layEvent == "edit"){
                update(row);

            }else if(layEvent == "del"){
                if(confirm("确定要删除吗？")){
                    var id = row.bookId;
                    del(id);
                }

            }
        });
        //删除的异步操作
        function del(id) {
            $.ajax({
                url:'[[@{/bs/del}]]',
                data:{_method:'DELETE',bookId:id},
                type:'POST',
                dataType:'json',
                success:function(result){
                    window.location.reload();
                }

            });
        }
        //批量删除的异步操作
        function delAll(ids){
            $.ajax({
                url:'[[@{/bs/delAll}]]',
                data:{_method:'DELETE',ids:ids},
                type:'POST',
                dataType:'json',
                success:function(result){
                    window.location.reload();
                }

            });
        }
        //加载下拉列表框
        $.ajax({
            url:'[[@{/po/pros}]]',
            type:'GET',
            dateType:'json',
            success:function(res){
                var content = "";
                    content += "<option value='审核完成'>"+审核完成+"</option>";
                content += "<option value='未审核'>"+未审核+"</option>";
                $("#spubid").append(content);
                $("#publishId").append(content);
                form.render('select','dataFrm');
                form.render('select','searchFrm');
            }
        });

        //添加的操作
        function add(){
            layerId = layer.open({
                type: 1
                ,title:'添加图书'
                ,id: 'layerDemo'+Math.random() //防止重复弹出
                ,content: $('#saveOrUpdateDiv')
                ,shade: [0.8, '#393D49']
                ,area:['500px','400px'],
                success:function(index){
                    $("#dataFrm")[0].reset();//清空表单数据updemo
                    $("#updemo").remove();
                    //添加执行
                    form.on('submit(formDemo)', function(data){
                        //获取表单区域所有值
                        var data1 = form.val("dataFrm");
                        $.ajax({
                            url:'[[@{/bs/doAdd}]]',
                            data:data1,
                            type:'POST',
                            dataType:'json',
                            success:function(res){
                                console.log("===============")
                                console.log(res);
                                if(res.result == 'success'){
                                    layer.msg("添加成功");
                                }else{
                                    layer.msg("添加失败");
                                }
                                layer.close(layerId);
                                $("#dataFrm").reset();//清空表单数据
                                $('#demo1').attr('src', "");
                                window.location.reload();
                            }
                        });
                        return false;
                    });
                }
            });
        }
        //修改操作
        function update(row){
            layerId = layer.open({
                type: 1
                ,title:'修改图书'
                ,id: 'layerDemo'+Math.random() //防止重复弹出
                ,content: $('#saveOrUpdateDiv')
                ,shade: [0.8, '#393D49']
                ,area:['500px','400px'],
                success:function(index){
                    $("#dataFrm")[0].reset();//清空表单数据
                    $("#dataFrm").append("<input type='hidden' name='_method' value='PUT' id='updemo'></input>");
                    //设置最初的值
                    //给表单赋值
                    form.val("dataFrm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                        "bookId": row.bookId // "name": "value"
                        ,"bookName": row.bookName
                        ,"createDate": row.createDate
                        ,"publishId":row.publish.pubId
                        ,"pic": row.pic
                    });
                    $("#demo1").attr('src','/demo/upimg/'+row.pic);
                    form.render();
                    //修改
                    form.on('submit(formDemo)', function(data){
                        //获取表单区域所有值
                        var data1 = form.val("dataFrm");
                        $.ajax({
                            url:'[[@{/bs/doUpdate}]]',
                            data:data1,
                            type:'POST',
                            dataType:'json',
                            success:function(res){
                                if(res.result == 'success'){
                                    layer.msg("修改成功");
                                }else{
                                    layer.msg("修改失败");
                                }
                                layer.close(layerId);
                                $("#dataFrm")[0].reset();//清空表单数据
                                $('#demo1').attr('src', "");
                                window.location.reload();
                            }
                        });
                        return false;
                    });
                }
            });
        }

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '[[@{/bs/doUpload}]]' //改成您自己的上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.type !="success"){
                    return layer.msg('上传失败');
                }
                $("#pic").val(res.fileName);

                layer.msg('上传成功！');
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //刷新多条件查询
        function refresh(){
            var id = $("#id").val();
            var name = $("#sname").val();
            var requirementStatus = $("#requirementStatus").val();
            tableIndex.reload(//重载，where后面设置的是传给后台的参数
                {
                    where:{
                        id:id,
                        name:name,
                        requirementStatus:requirementStatus
                    }
                    ,page:{
                        page:1,
                        limit:5
                    }
                    ,url:'[[@{/po/pros}]]'
                    ,method:'get'
                });
        }
        $("#doSearch").click(function(){
            refresh();
        });


    });
</script>
</body>
</html>
